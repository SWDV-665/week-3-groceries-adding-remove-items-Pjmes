<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
        <ion-item-option (click)="removeItem(item, i)" color="danger">
          <ion-icon name="trash">Delete</ion-icon>
          Delete
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
